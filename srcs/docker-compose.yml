version: '3'

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    networks:
      - inception
    build: requirements/mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: on-failure
    expose:
      - "3306"
        

  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    build: requirements/nginx
    env_file: .env
    ports: 
      - "443:443"
    restart: on-failure

  wordpress:
    build: requirements/wordpress
    image: wordpress
    depends_on:
      - mariadb
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure
    networks:
      - inception
    expose:
      - "9000"

networks:
  inception:
    driver: bridge

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/bhennequ/data/mariadb
  wordpress:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: /home/bhennequ/data/wordpress



